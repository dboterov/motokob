<div class="login-bg">
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!identity">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img class="img-responsive" src="assets/img/encabezado.jpg" />
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Usuario" [(ngModel)]="user.username" name="username" autocorrect="off"
            autocapitalize="none" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="ContraseÃ±a" [(ngModel)]="user.password" name="password"
          />
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group">
          <input *ngIf="!processing" type="submit" class="btn btn-block btn-lg btn-danger" value="Ingresar" />
          <div *ngIf="processing" class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
              style="width: 100%">
              <span class="sr-only">100% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
